<div data-editor-section="true" data-editor-layout="1" style="margin-bottom: 24px;">
  <div data-editor-column="0">

    <h2 data-block-id="emi-reminder-heading"
        data-block-type="heading"
        data-width="100"
        data-level="h2"
        data-font-size="24"
        data-font-weight="600"
        data-align="center"
        style="text-align:center; margin-bottom:16px;">
      ‚è∞ EMI Payment Reminder
    </h2>

    <p data-block-id="emi-reminder-greeting"
       data-block-type="paragraph"
       data-width="100"
       style="margin-bottom:8px;">
       Hello <span class="placeholder">PH@FirstName</span>,
    </p>

    <p data-block-id="emi-reminder-body"
       data-block-type="paragraph"
       data-width="100"
       style="margin-bottom:12px;">
       Your upcoming EMI payment is due soon. Please review details below.
    </p>

    <table data-block-id="emi-reminder-table"
           data-block-type="table"
           data-width="100"
           data-header-row="false"
           data-rows="[[&quot;Due Date&quot;,&quot;PH@DueDate&quot;],[&quot;EMI Amount&quot;,&quot;PH@EMIAmount&quot;],[&quot;Loan ID&quot;,&quot;PH@LoanID&quot;]]"
           data-column-widths="[50,50]"
           style="width:100%; border-collapse:collapse; table-layout:fixed; margin-bottom:12px;">
      <colgroup>
        <col style="width:50%;" />
        <col style="width:50%;" />
      </colgroup>
      <tbody>
        <tr>
          <td style="padding:8px; border:1px solid #000;">Due Date</td>
          <td style="padding:8px; border:1px solid #000;">
            <span class="placeholder">PH@DueDate</span>
          </td>
        </tr>
        <tr>
          <td style="padding:8px; border:1px solid #000;">EMI Amount</td>
          <td style="padding:8px; border:1px solid #000;">
            $<span class="placeholder">PH@EMIAmount</span>
          </td>
        </tr>
        <tr>
          <td style="padding:8px; border:1px solid #000;">Loan ID</td>
          <td style="padding:8px; border:1px solid #000;">
            <span class="placeholder">PH@LoanID</span>
          </td>
        </tr>
      </tbody>
    </table>

    <button data-block-id="emi-reminder-cta"
            data-block-type="button"
            data-width="100"
            type="button"
            style="padding:10px 20px; background:#dc2626; color:#fff; border:none; border-radius:6px;">
      Pay Now
    </button>

  </div>
</div>
